<ion-content>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h3 class="titulo-home-page">Sistema de pedidos</h3>
                <img class="img" src="assets/img/tela-inicial.png">

                <form>
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Senha</ion-label>
                        <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
                    </ion-item>

                    <ion-button class="mt-3" expand="block" (click)="login()">Entrar</ion-button>
                    <ion-button class="mt-3" fill="outline" expand="block">Registrar-se</ion-button>
                </form>
            </div>
        </div>
    </div>
</ion-content>
